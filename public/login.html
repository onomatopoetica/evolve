<!DOCTYPE html>
<html lang="en">

<head>
    <title>Evolve Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <link href="/manifest.json" rel="manifest">
    <link rel="apple-touch-icon" href="assets/icon.png">
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron-fluid text-center">
            <div class="row">
                <div class="col-1">
                    <img class="login" src="./stylesheets/evolvePassport.PNG"
                        style="max-height: 800px; width: auto; max-width: 100%;">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h4>Hello! Please login to your Evolve Fitness Journal</h4>
                <form class="login">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email-input" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="password-input" placeholder="Password">
                    </div>
                    <div class="buttonLogin">
                        <button type="submit" class="btn">Login</button>
                </form>
                <br />
                <br>
                <p>New to Evolve?</p>
                <p>Please sign up <a href="/">here</a>.</p>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('service-worker.js')
                .then(function () { console.log("Service Worker Registered"); });
        }
    </script>

</body>

</html>
